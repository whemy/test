	        Initials.height(InitHeight);
	        var LiHeight=InitHeight/26;
	        Initials.find('li').height(LiHeight).css('textAlign','center');
	        initials();


	        function initials() {
			    var SortList=$(".list-brand");
			    var SortBox=$(".list-type");
			    SortList.sort(asc_sort).appendTo('.list-type');
			    function asc_sort(a, b) {
			        return makePy($(b).find('span').text().charAt(0))[0].toUpperCase() < makePy($(a).find('span').text().charAt(0))[0].toUpperCase() ? 1 : -1;
			    }

			    var initials = [];
			    var num=0;
			    SortList.each(function(i) {
			        var initial = makePy($(this).find('span').text().charAt(0))[0].toUpperCase();
			        if(initial>='A'&&initial<='Z'){
			            if (initials.indexOf(initial) === -1)
			                initials.push(initial);
			        }else{
			            num++;
			        }
			        
			    });

			    $.each(initials, function(index, value) {//添加首字母标签
			        SortBox.append('<h1 id="'+ value +'">' + value + '</h1>');
			    });
			    if(num!=0){SortBox.append('<h1 id="default">#</h1>');}

			    for (var i =0;i<SortList.length;i++) {//插入到对应的首字母后面
			        var letter=makePy(SortList.eq(i).find('span').text().charAt(0))[0].toUpperCase();
			        switch(letter){
			            case "A":
			                $('#A').after(SortList.eq(i));
			                break;
			            case "B":
			                $('#B').after(SortList.eq(i));
			                break;
			            case "C":
			                $('#C').after(SortList.eq(i));
			                break;
			            case "D":
			                $('#D').after(SortList.eq(i));
			                break;
			            case "E":
			                $('#E').after(SortList.eq(i));
			                break;
			            case "F":
			                $('#F').after(SortList.eq(i));
			                break;
			            case "G":
			                $('#G').after(SortList.eq(i));
			                break;
			            case "H":
			                $('#H').after(SortList.eq(i));
			                break;
			            case "I":
			                $('#I').after(SortList.eq(i));
			                break;
			            case "J":
			                $('#J').after(SortList.eq(i));
			                break;
			            case "K":
			                $('#K').after(SortList.eq(i));
			                break;
			            case "L":

			                break;
			            case "M":

			                break;
			            case "O":

			                break;
			            case "P":

			            case "R":

			            case "S":

			                break;
			            case "T":

			                break;
			            case "U":
