		#main-type{position: relative;}

		.hot-type header{font-size: 14px;padding: 10px;border-bottom: 5px solid  #eee;}
		.hot-list{padding: 1.6rem 1.4rem 1.6rem 0.8rem;border-bottom: 5px solid  #eee;}
		.hot-list .row ul{width: 100%;display: table;margin-top: 10px;}
		.hot-list .row li{width: 20%;display: table-cell;text-align: center;}
		.hot-list .row li span{display: inline-block;width: 4rem;height: 4rem;vertical-align: top;}
		.hot-list .row li span img{width: 100%;}
		.hot-list .row li p{font-size: 14px;margin-top: 5px;}
		.list-type{position: relative;}
		.list-type {border-bottom: 5px solid  #eee;}
		.list-type  h1{font-size: 16px;color: #333;border-top: 5px solid  #e8e8e8;border-bottom: 1px solid  #e8e8e8;margin: 0;padding: 10px 12px;}
		.list-type  div.list-brand{width: 100%;border-bottom: 1px solid  #f1f1f1;list-style: none;}
		.list-type  div.list-brand p{display: inline-block;padding: 12px;width: 30px;height: 30px;vertical-align: middle;}
		.list-type  div.list-brand p img{width: 100%;}
		.list-type  div.list-brand span{font-size: 16px;color: #333;vertical-align: middle;}
		.list-type  li:last-child{border-bottom: 1px solid  #bbb;}
		.right-menu{position: fixed;top: 0;right: 0;width: 100%;height: 100%;z-index: 1000;}
		.right-menu .right-mask{background-color: rgba(0, 0, 0, 0.35);position: fixed;right: 0;top: 0;width: 100%;height: 100%;}
		.right-menu .right-main{transform: translateX(0%);transition: 0.3s all linear;height: 100%;}
		.right-menu .right-list{width: 85%;height: 100%;position: absolute;right: 0;top: 0;background-color: #fff;}
		.right-list{position: relative;overflow: scroll;}
		.right-list .right-header{position: fixed;width: 100%;height: 50px;z-index: 101;background-color: #fff;}
		.right-list i{ position: absolute; top: 18px; left: 15px;display: block; width: 12px; height: 12px; border: 2px solid  #7a7a7a; border-top: 0; border-right: 0; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); -o-transform: rotate(45deg); transform: rotate(45deg); }
		.right-list header{ font-size: 18px; color: #111; text-align: center; height: 50px; line-height: 50px; position: absolute; left: 43%; -webkit-transform: translateX(-50%); -ms-transform: translateX(-50%); -o-transform: translateX(-50%); transform: translateX(-50%); background-color: #fff;}
		.right-list .list-maker{width: 100%;overflow: hidden;position: relative;top: 50px;z-index: 100;padding-bottom: 20%;}
		.right-list .list-maker dl{font-size: 16px;color: #6d6d6d;background-color: #efefef;padding: 10px 12px;}
		.right-list .list-maker dd a{font-size: 14px;color: #7a7a7a;width: 100%;padding: 12px 38px;display: block;border-bottom: 1px solid  #f1f1f1;}
		.initals{position: fixed;right: 0;width: 15px;padding-right: 5px;top: 50px;z-index: 110;}
		.trans100p{transform: translateX(100%);}
	</style>
