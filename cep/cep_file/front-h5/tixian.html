<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css?v=${version}">
</head>
<body style="background-color: #f5f5f9;">
	<div class="head_com" style="">
		<div class="head_comDiv"><a href="">返回</a></div>
		<h1 class="head_comH">提现</h1>
	</div>
	<div style="height: 45px;"></div>
	<div class="package-title">
		<h1>请输入银行卡的账户信息</h1>
	</div>
	<ul class="package-list">
		<li class="package-item"><span>持卡人</span><span><input type="text" placeholder="全名" id="cardholder"></span></li>
		<li class="package-item"><span>卡号</span><span><input type="text" placeholder="银行卡号" id="cardNum"></span></li>
		<li class="package-item"><span>开户行</span><span><input type="text" placeholder="所属银行支行" id="cardBank"></span></li>
	</ul>
	<div class="package-withdrawals">
		<h3>账户余额</h3>
		<div class="package-balance"><i class="cep-icon icon-renminbi"></i><em>1100.00</em></div>
		<input type="submit" class="withdrawals-btn" value="提现" >
		<div class="withdrawals-foot ac">
			<p>24小时内到账，节假日顺延</p>
			<p>如有疑问，请拨打：<a class="c-ff4546">4001-780-781</a></p>
		</div>
	</div>
	<script src="../js/util/jquery-1.9.0.js" type="text/javascript"></script>
	<script src="../js/wx/base.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('#cardholder').on('blur',function(){
				if($(this).val() == '' || $(this).val() == undefined){
					Toast.alert("请输入全名！")
				}
			})
			$('#cardNum').on('blur',function(){
				if($(this).val() == '' || $(this).val() == undefined){
					Toast.alert("请输入银行卡号！")
				}
			})
			$('#cardBank').on('blur',function(){
				if($(this).val() == '' || $(this).val() == undefined){
					Toast.confirm("请输入所属银行支行！",function(){
						console.log('...')
					},true,'shabi')
				}
			})
			$('.withdrawals-btn').off().on('click',function(){
				var input = $('.package-list li input');
				input.each(function(i,o){
					var val = $(o).val();
					if(val == '' || val == undefined){
						if($(o).attr("id") == "cardholder"){
							Toast.alert("请输入全名！")
							return false;
						}else if($(o).attr("id") == "cardNum"){
							Toast.alert("请输入银行卡号！")
							return false;
						}else{
							Toast.alert("请输入所属银行支行！")
							return false;
						}
					}
				})
				return true;
			})
			function cancelCallback(){console.log('11111')}
		});
	</script>
</body>
</html>
