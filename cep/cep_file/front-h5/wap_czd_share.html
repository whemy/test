	<script type="text/javascript">
		$(function() {
			// 分享
			var details = $('.code_share .wx_share .shareBtn');
			details.each(function(i,o){
				$(this).off().on('click',function(e){
					e.defaultPrevented;
					$('.code_share_mask').show();
				})
			})
			$('.code_share_mask').on('click',function(e){
				e.defaultPrevented;
				$(this).hide();
			})
		});
	</script>
