	<body class="">
		<div class="head-com" style="">
			<div class="head-comMain">
				<div class="head-comDiv"><a href="javascript:history.go(-1);">返回</a></div>
				<h1 class="head-comH">请先注册绑定</h1>
				<div class="head-comDiv"><a href=""></a></div>
			</div>
			<div style="height: 40px;"></div>
		</div>
		<div class="login c-form mt10 register">
			<form action="index.php?m=my&a=reg_db" method="post" name="reg" id="reg">
				<div class="c-login">
					<ul class="c-listUI bgc-white">
						<li class="df"><strong class="list-s" for="">手机号</strong><span class="df-box list-name"><input id="phone" type="text" name="phone"></span></li>
						<li class="df"><strong class="list-s" for="">密&nbsp;&nbsp;&nbsp;&nbsp;码</strong><span class="df-box list-name"><input id="password" type="password" name="password"></span></li>
						<li class="df"><strong class="list-s" for="">确认密码</strong><span class="df-box list-name"><input id="password2" type="password" name="password2"></span></li>
						<li class="df"><strong class="list-s" for="">验证手机</strong><span class="df-box list-name"><input id="" type="text" name="" style="width: 90%;"></span><span class="verify">点击获取短信</span></li>
					</ul>
				</div>
				<div class="c-btn btn-main ac"><input type="submit" value="注册绑定" class="searchSubmit"></div>
			</form>
		</div>
		<script type="text/javascript">
			$(function() {
				var validCode=true;
				$('.verify').click(function(){
					var time=30;
					var code=$(this);
					if (validCode) {
						validCode=false;
						code.addClass("grey");
						var t=setInterval(function  () {
							time--;
							code.html(time+"秒");
							if (time==0) {
								clearInterval(t);
								code.html("重新获取");
								validCode=true;
								code.removeClass("grey");
							}
						},1000)
					}
				})
			});
		</script>
	</body>
</html>
