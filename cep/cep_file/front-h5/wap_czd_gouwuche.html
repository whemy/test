<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<title>购物车</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app_base.css">
	<link rel="stylesheet" href="../css/appCar_style.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css">
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
</head>
<body class="bgc-f3f3f3">
	<!-- header S -->
	<div class="head-com" style="">
		<div class="head-comMain">
			<div class="head-comDiv"><a href="javascript:history.go(-1);"><i class="icon-zuojiantou r180"></i></a></div>
			<h1 class="head-comH" style="width: 64%;">购物车</h1>
			<div class="head-comDiv">
				<a class="edit" id="edit-all">编辑</a>
				<a class="finish" id="finish-all">完成</a>
			</div>
		</div>
		<div style="height: 40px;"></div>
	</div>
	<!-- header E -->

	<form action="" id="cartForm">
		<div class="cartList">
			<div class="cartShop c-formUI">
				<ul>
					<li class="shopBox">
						<div class="c-listUI df title">
							<strong class="c-checkboxUI">
								<input class="shopCbx" type="checkbox" name="" id="cbx1">
								<label for="cbx1"></label>
							</strong>
							<span class="df-box list-name">测试店铺AA</span>
						</div>
						<!-- 1 -->
						<a class="c-boxUI df bpcenter goodsBox">
							<div class="c-boxUI-l">
								<span class="c-checkboxUI">
									<input class="" type="checkbox" name="" id="cbx1-1">
									<label for="cbx1-1"></label>
								</span>
								<img src="../images/demo/demo4.jpg" alt="">
							</div>
							<div class="c-boxUI-m df-box">
								<h2>原厂法雷奥  右后尾灯 个</h2>
								<h3 class="state">原厂编号：</h3>
								<div class="tr-corner">
									<p class="p1 c-main price">￥<span>100</span></p>
									<p class="p2 c-sub ar">x<em class="count">3</em></p>
								</div>
								<h3 class="calc" style="right: 0;">
									<i class="count">-</i>
									<input type="number" class="num" value="3">
									<i class="count">+</i>
								</h3>
							</div>
						</a>
						<!-- 2 -->
						<a class="c-boxUI df bpcenter goodsBox">
							<div class="c-boxUI-l">
								<span class="c-checkboxUI">
									<input class="" type="checkbox" name="" id="cbx1-2">
									<label for="cbx1-2"></label>
								</span>
								<img src="../images/demo/demo4.jpg" alt="">
							</div>
							<div class="c-boxUI-m df-box">
								<h2>原厂法雷奥  右后尾灯 个</h2>
								<h3 class="state">原厂编号：</h3>
								<div class="tr-corner">
									<p class="p1 c-main price">￥<span>100</span></p>
									<p class="p2 c-sub ar">x<em class="count">3</em></p>
								</div>
								<h3 class="calc" style="right: 0;">
									<i class="count">-</i>
									<input type="number" class="num" value="3">
									<i class="count">+</i>
								</h3>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</form>
	<div class="bottom_cart" id="">
		<div class="">
			<div class="c-boxUI df c-formUI">
				<span class="c-boxUI-l c-checkboxUI">
					<input type="checkbox" class="allCbx" id="all">
					<label for="all">全选</label>
				</span>
				<span class="c-boxUI-m df-box ar">
					<p class="total">合计：<span class="">￥<span class="cartprice"></span></span></p>
				</span>
				<span class="button">
					<a onclick="$('#cartForm').submit()" class="submit bcbtn">结算(<span class="cartcount">2</span>)</a>
					<a onclick="Cart.removeMany()" class="hide del bcbtn">删除</a>
				</span>
			</div>
		</div>
	</div>
	<script src="../js/base.js" type="text/javascript"></script>
	<script src="js/cart.js" type="text/javascript"></script>
</body>
</html>
