<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<title>管理爱车</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app_base.css">
	<link rel="stylesheet" href="../css/appCar_style.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<script src="../js/util/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="../js/wx/util/swipe-1.0.js" type="text/javascript"></script>
</head>
<body class="bgc-f3f3f3">
	<!-- header S -->
	<div class="head-com" style="">
		<div class="head-comMain">
			<div class="head-comDiv"><a href="javascript:history.go(-1);"><i class="icon-zuojiantou r180"></i></a></div>
			<h1 class="head-comH">管理爱车</h1>
			<div class="head-comDiv"><a href="">管理</a></div>
		</div>
		<div style="height: 40px;"></div>
	</div>
	<!-- header E -->
    <div class="carManage_list">
		<div class="c-boxUI bgc-white">
			<a class="df">
				<div class="c-boxUI-l"><img src="../images/demo/demo4.jpg" alt=""></div>
				<div class="c-boxUI-m df-box">
					<h2>基础保养(更换机油滤清器×1个，发动机机油4L×1瓶)</h2>
					<h3 class="state carManage_set"><div><i class="icon-dagou"></i>已设为常用车</div></h3>
				</div>
				<div class="c-boxUI-r"><span><i class="icon-delete"></i></span></div>
			</a>
		</div>
		<div class="c-boxUI bgc-white">
			<a class="df">
				<div class="c-boxUI-l"><img src="../images/demo/demo4.jpg" alt=""></div>
				<div class="c-boxUI-m df-box">
					<h2>基础保养(更换机油滤清器×1个，发动机机油4L×1瓶)</h2>
					<h3 class="state carManage_unset"><div>设为常用车</div></h3>
				</div>
				<div class="c-boxUI-r"><span><i class="icon-delete"></i></span></div>
			</a>
		</div>
		<div class="c-btn btn-main ac"><a>+添加爱车</a></div>
    </div>
    <script type="text/javascript">
    	$(function() {
    		var set = $('.carManage_list').find('h3');
    		var del = $('.carManage_list').find('.c-boxUI-r').find('i.icon-delete');
    		set.each(function(i,o){
    			$(this).off().on('click',function(){
		    		if(set.hasClass('carManage_set')){
		    			$(this).removeClass('carManage_set').addClass('carManage_unset');
		    			$(this).find('i').remove().end().find('div').text('设为常用车');
		    		}else{
		    			$(this).removeClass('carManage_unset').addClass('carManage_set');
		    			$(this).find('div').text('').wrapInner('<i class="icon-dagou"></i>已设为常用车');
		    		}
    			})
    		})
    		del.each(function(i,o){
				var parent = $(this).parents('.c-boxUI');
    			$(this).off().on('click',function(){
    				parent.remove();
    			})
    		})
    	});
    </script>
</body>
</html>
