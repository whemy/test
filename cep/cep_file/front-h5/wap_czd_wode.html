<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<title>车主端-我的</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app_base.css">
	<link rel="stylesheet" href="../css/appCar_style.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css">
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
</head>
<body style="background-color: #f3f3f3;">
	<div class="head-person mb10">
		<div class="c-box">
			<div class="box-table dt w100p">
				<span class="user_goback ac dtc"><a href="javascript:history.go(-1);"><i class="icon-arrow-right r180"></i></a></span>
				<span class="dtc">
					<a class="head-img">
						<img src="../images/demo/demo4.jpg" alt="">
					</a>
					<p class="name ac">13660648602</p>
				</span>
				<span class="user_setting ac dtc"><a href="javascript:void(0);"><i class="icon-shezhi"></i></a></span>
			</div>
		</div>
	</div>
	<div class="person_center">
		<div class="c-listUI bgc-white">
			<ul>
				<li class="df bpcenter">
					<strong><i class="icon-qiche"></i></strong><span class="df-box list-name">我的爱车</span><i class="icon-zuojiantou"></i>
				</li>
				<li class="df bpcenter">
					<strong><i class="icon-yuyue"></i></strong><span class="df-box list-name">我的预约</span><i class="icon-zuojiantou"></i>
				</li>
				<li class="df bpcenter">
					<strong><i class="icon-dianpu"></i></strong>
					<span class="df-box list-name">
						<em class="fl">xxxxxx</em>
						<div class="fr s-btn btn-main"><em class="user_bind">绑定该店铺</em></div>
					</span>
				</li>
			</ul>
		</div>	
	</div>
	<script type="text/javascript">
		$(function() {
			$('.person_center').on('click','.user_bind',function(){
				var self = $(this);
				if(self.text() == '绑定该店铺'){
					self.text('解绑');
				}else {
					self.text('绑定该店铺');
				}
			})
		});
	</script>
</body>
</html>
