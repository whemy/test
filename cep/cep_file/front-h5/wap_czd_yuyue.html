<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<title>车主端-添加预约</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app_base.css">
	<link rel="stylesheet" href="../css/appCar_style.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css">
</head>
<body style="background-color: #f3f3f3;">
	<div class="head-com" style="">
		<div class="head-comMain">
			<div class="head-comDiv"><a href="javascript:history.go(-1);">返回</a></div>
			<h1 class="head-comH">添加预约</h1>
			<div class="head-comDiv"><a href=""></a></div>
		</div>
		<div style="height: 40px;"></div>
	</div>
	<div class="appointment">
		<div class="c-listUI bgc-white mt10">
			<ul>
				<li class="df bpcenter ft-list">
					<a href="" class="">
						<span class="list-name cl">
							<span class="fl">车型：奥迪 A3</span>
							<span class="fr ar">车牌号：粤G12345</span>
						</span>
						<span class="list-name">
							车架号：12345678901234567
						</span>
						<i class="icon-zuojiantou"></i>
					</a>
				</li>
				<li class="df bpcenter">
					<strong class="list-s">里程数：</strong><span class="df-box list-name"><input type="text" placeholder="请填入里程数"></span><em class="fr">km</em>
				</li>
				<li class="df bpcenter">
					<strong class="list-s">到店时间：</strong><span class="df-box list-name"><input type="text" placeholder="请选择到店时间"></span><i class="icon-zuojiantou"></i>
				</li>
				<li class="">
					<strong class="list-s">预约内容</strong>
					<div>
						<textarea name="" id="" class="list-txtarea"></textarea>
					</div>
				</li>
				<li class="">
					<div class="c-btn btn-main ac w100p" style="margin: 20px auto 50px;"><a>立刻预约</a></div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
