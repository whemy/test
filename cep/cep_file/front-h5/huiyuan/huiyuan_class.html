	<script type="text/javascript">
		$(function() {
			var clname = ["normal", "copper", "silver", "gold", "diamond"]
			var swipe = new Swipe($('#swiper')[0],{
				speed: 500,
				auto: 3000,
				callback: function(index, elem){      
					$(this.element).next('ol').children().removeClass('on').eq(this.index).addClass('on');
					switch (this.index) {
						case 0:
							$('.privilege').addClass('normal').removeClass('copper silver gold diamond');
							break;
						case 1:
							$('.privilege').addClass('copper').removeClass('normal silver gold diamond');
							break;
						case 2:
							$('.privilege').addClass('silver').removeClass('copper normal gold diamond');
							break;
						case 3:
							$('.privilege').addClass('gold').removeClass('copper silver normal diamond');
							break;
						case 4:
							$('.privilege').addClass('diamond').removeClass('copper silver gold normal');
							break;
						default:
							$('.privilege').addClass('normal').removeClass('copper silver gold diamond');
							break;
					}
				}
			});
			// 初始化ol
			$('#swiper ul li').each(function(i,o){
			      var cln = i==0?' class="on"':'';
			      $('#swiper ol').append('<li'+cln+'></li> ');
			});
			
		});
	</script>
