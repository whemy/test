<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<title>支付</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<link rel="stylesheet" href="../css/app_base.css">
	<link rel="stylesheet" href="../css/appCar_style.css">
	<link rel="stylesheet" href="../css/cepfont/cepIconfont.css">
	<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
</head>
	<body class="">
		<div class="head-com" style="">
			<div class="head-comMain">
				<div class="head-comDiv"><a href="javascript:history.go(-1);">返回</a></div>
				<h1 class="head-comH">支付</h1>
				<div class="head-comDiv"><a href=""></a></div>
			</div>
			<div style="height: 40px;"></div>
		</div>

		<div class="payWays">
			<ul class="c-listUI">
				<li><strong class="list-s">应付金额：</strong><span class="list-name">￥100</span></li>
				<li><strong class="list-s">选择支付方式</strong><span class="list-name"></span></li>
				<li class="mode">
					<div class="c-formUI df">
						<div class="c-formUI-l"><i class="icon-weixinzhifu"></i></div>
						<div class="c-formUI-m df-box">
							<p>微信支付</p>
							<p>微信安全支付</p>
							<div class="c-radioUI">
								<span class="tips">有优惠</span>
								<input type="radio" name="" id="wx" class="">
								<label for="wx"></label>
							</div>
						</div>
					</div>
				</li>
				<li class="mode bgc-f3f3f3">
					<div class="c-formUI df">
						<div class="c-formUI-l"><i class="icon-qianbao"></i></div>
						<div class="c-formUI-m df-box">
							<p>钱包支付</p>
							<p>钱包余额：0.0元</p>
						</div>
						<div class="c-formUI-r">
							<span class="tips">有优惠</span>
							<a class="recharge"><i class="icon-jinbib"></i>充值</a>
						</div>
					</div>
				</li>
				<li class="mode">
					<!-- 可使用优惠券 -->
					<div class="title">可用优惠券</div>
				 	<div class="choose_coupon">
				 		<p class="chosen">————————<i class="icon-arrow-right r90"></i></p>
				 		<div class="choose_coupon_list">
				 			<div>
					 			<input name="couponId" type="radio" value="" id="coupon_none">
				 				<label for="coupon_none">不使用优惠券</label>
				 			</div>
				 			<div>
				 				<input name="couponId" type="radio" value="" id="coupon-1">
					 			<label for="coupon-1">团购优惠券：￥10</label>
				 			</div>
				 			<div>
				 				<input name="couponId" type="radio" value="" id="coupon-2">
					 			<label for="coupon-2">促销优惠券：￥20</label>
				 			</div>
				 		</div>
				 	</div>
				</li>
			</ul>
		</div>

		<div class="c-btn btn-main ac"><a href="javascript:;">立即支付</a></div>
		<div class="c-btn btn-main ac"><a href="javascript:;">货到付款</a></div>
	</body>
</html>
